<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="background">
                <form action="" class="calculate_form">
                    <input id="input1" type="text" pattern="[0-9]+([.,][0-9]+)?" name="maths" placeholder="Maths" required min="0" max="100">
                    <input id="input2" type="text" pattern="[0-9]+([.,][0-9]+)?" name="eng" placeholder="English" required min="0" max="100">
                    <input id="input3" type="text" pattern="[0-9]+([.,][0-9]+)?" name="hindi" placeholder="Hindi" required min="0" max="100">
                    <input id="input4" type="text" pattern="[0-9]+([.,][0-9]+)?" name="sci" placeholder="Science" required min="0" max="100">
                    
                    <button>Calculate</button>
                </form>
            </div>
            <div class="text">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
